<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Automoveis</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Automovel - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show()" />
				</f:facet>

				<p:column headerText="Modelo">
				</p:column>

				<p:column headerText="Fabricante">
				</p:column>

				<p:column headerText="Chassi">
				</p:column>

				<p:column headerText="Placa">
				</p:column>

				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="Estado">
				</p:column>

				<p:column headerText="Status">
				</p:column>

				<p:column headerText="Opcoes">
				</p:column>



			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Automovel - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Modelo:" />
				<p:inputText maxlength="50" size="25" />
				<p:outputLabel value="Fabricante:" />
				<p:inputText maxlength="35" size="12" />
				<p:outputLabel value="Chassi" />
				<p:inputText maxlength="17" size="17" />
				<p:outputLabel value="Placa" />
				<p:inputText maxlength="7" size="7" />

				<p:outputLabel value="Cidade:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecionar uma Cidade" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Estado:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecionar um Estado" />
				</p:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
