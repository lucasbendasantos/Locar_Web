<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pessoa - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show()" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>
				
				<p:column headerText="RG">
				</p:column>
				
				<p:column headerText="Cep">
				</p:column>
				
				<p:column headerText="Rua">
				</p:column>
				
				<p:column headerText="Numero">
				</p:column>
				
				<p:column headerText="Complemento">
				</p:column>
				
				<p:column headerText="Bairro">
				</p:column>
				
				<p:column headerText="Telefone">
				</p:column>
				
				<p:column headerText="Celular">
				</p:column>
				
				<p:column headerText="Email">
				</p:column>

				<p:column headerText="Opcoes">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoa - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:"/>
				<p:inputText maxlength="100" size="50" />
				<p:outputLabel value="CPF:"/>
				<p:inputText maxlength="12" size="15" />
				<p:outputLabel value="Rg"/>
				<p:inputText maxlength="10" size="15" />
				<p:outputLabel value="Cep:"/>
				<p:inputText maxlength="9" size="10" />
				<p:outputLabel value="Endereco:"/>
				<p:inputText maxlength="100" size="50" />
				<p:outputLabel value="Numero:"/>
				<p:inputText maxlength="5" size="5" />
				<p:outputLabel value="Bairro:"/>
				<p:inputText maxlength="50" size="25" />
				<p:outputLabel value="Complemento:"/>
				<p:inputText maxlength="30" size="15" />
				<p:outputLabel value="Telefone:"/>
				<p:inputText maxlength="10" size="10" />
				<p:outputLabel value="Nome:"/>
				<p:inputText maxlength="11" size="11" />
				<p:outputLabel value="Email:"/>
				<p:inputText maxlength="80" size="30" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
