<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Locacoes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Locacoes - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show()" />
				</f:facet>

				<p:column headerText="Modelo">
				</p:column>

				<p:column headerText="Fabricante">
				</p:column>

				<p:column headerText="Placa">
				</p:column>
				
				<p:column headerText="Cliente">
				</p:column>

				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="Forma Pagamento">
				</p:column>

				<p:column headerText="Km Livre">
				</p:column>
				
				<p:column headerText="Km Controlado">
				</p:column>
				
				<p:column headerText="Data">
				</p:column>
				
				<p:column headerText="Funcionario">
				</p:column>
				
				<p:column headerText="Opcoes">
				</p:column>



			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Locacoes - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				
				<p:outputLabel value="Veiculo:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecionar um Veiculo" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Cliente" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Cliente" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Cidade:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecionar uma Cidade" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Forma de Pagamento:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Cartao de Credito" />
					<f:selectItem itemValue="" itemLabel="Cartao de Debito" />
					<f:selectItem itemValue="" itemLabel="Dinheiro" />
					<f:selectItem itemValue="" itemLabel="Cheque" />
					<f:selectItem itemValue="" itemLabel="Boleto" />
					<f:selectItem itemValue="" itemLabel="Transferencia" />
					<f:selectItem itemValue="" itemLabel="Outros" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Km Livre:" />
				<p:inputText maxlength="10" size="10" />
				<p:outputLabel value="Km Controlado" />
				<p:inputText maxlength="10" size="10" />
				<p:outputLabel value="Data" />
				<p:calendar/>
				
				<p:outputLabel value="Funcionario:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecionar um Funcionario" />
				</p:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
